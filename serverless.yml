# Pin to only deploy specified Serverless versions
# frameworkVersion: ">=1.0.0 <2.0.0"
frameworkVersion: "=1.25.0"

custom:
  config: ${file(serverless-local.yml)}
  apigwBinary:
    types:
      - '*/*'

service: ${self:custom.config.service}

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, 'dev'}
  # memory size must be 128 or greater; default AWS setting is 1024 (as of this writing)
  memorySize: 512
  timeout: 6
  versionFunctions: false

  region: ${opt:region, self:custom.config.region}
  endpointType: REGIONAL
  deploymentBucket:
    name: ${self:custom.config.deployment-bucket}

plugins:
  - serverless-webpack
  - serverless-apigw-binary

functions:

  image:
    handler: handler.image
    name: ${self:service}-image-${self:provider.stage}
    role: ${self:custom.config.iam-role}
    environment:
      BUCKET: ${self:custom.config.image-bucket}
    memorySize: 1024
    timeout: 15
    events:
      - http:
          method: get
          path: img/{dir}/{file}
          request:
            parameters:
              querystrings:
                width: false
                height: false
              paths:
                dir: true
                file: true

